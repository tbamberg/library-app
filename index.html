<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <h1>The Library</h1>
    <button id="add-book">Add New Book</button>
    <dialog id="add-book-modal">
        <form>
            <fieldset>
                <legend>Enter details</legend>

                <label for="new-title">Title:</label>
                <input type="text" id="new-title" name="new-title">

                <label for="new-author">Author:</label>
                <input type="text" id="new-author" name="new-author">

                <label for="new-pages">Pages:</label>
                <input type="number" id="new-pages" name="new-pages">

                <label for="new-read">Read?</label>
                <input type="checkbox" id="new-read" name="new-read">
            </fieldset>
            <button>Submit</button>
        </form>
    </dialog>
    <div id="library-container"></div>
</body>
</html>
