<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <h1>The Library</h1>
    <button id="add-book">Add New Book</button>
    <dialog id="add-book-modal">
        <form id="add-book-form">
            <fieldset>
                <legend>Enter Details</legend>

                <label>Title:
                    <input type="text" id="new-title" name="new-title">
                </label>

                <label>Author:
                    <input type="text" id="new-author" name="new-author">
                </label>

                <label>Pages:
                    <input type="number" id="new-pages" name="new-pages">
                </label>

                <label>Read?
                    <input type="checkbox" id="new-read">
                </label>
            </fieldset>

            <button id="cancel-button" type="reset" formmethod="dialog">Cancel</button>
            <button id="submit-button">Submit</button>
        </form>
    </dialog>
    <div id="library-container"></div>
</body>
</html>
